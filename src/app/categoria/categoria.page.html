
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LISTADO DE CATEGORIAS</ion-title>
    <ion-buttons slot="primary" (click)="Agregar()">
      <ion-button color="tertiary" fill="outline">
        Nuevo Registro
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let categoria of categorias">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ categoria.descripcion }}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-button color="success" (click)="editar(categoria)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="eliminar(categoria.idCategoriaProducto)">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
